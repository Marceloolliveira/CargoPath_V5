<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="register.css">
    <title>Cadastro</title>
</head>
<body>
  <div class="main-cadastro">
    <div class="left-cadastro">
        <img src="../../../assets/login/img/image.png" class="image_cadastro">
    </div>
    <div class="right-cadastro">
        <div class="card-cadastro">
            <h1>CADASTRO</h1>
            <div class="textfield-cadastro">   
                <label for="name">Nome Completo</label>
                <input id="name" type="text" name="name" placeholder="Seu Nome">
            </div>
            <div class="textfield-cadastro">   
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" placeholder="Seu Cpf">
            </div>
            <div class="textfield-cadastro">   
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text" name="telefone" placeholder="Seu Telefone">
            </div>
            <div class="textfield-cadastro">   
                <label for="email">E-mail</label>
                <input id="email" type="text" name="email" placeholder="E-mail">
            </div>
            <div class="textfield-cadastro">
                <label for="senha">Senha</label>
                <input id="password" type="password" name="senha" placeholder="Senha">
            </div>
            <button id="btn-cadastrar" href="../../../../index.html" class="btn-cadastrar">Cadastrar-se</button>
        </div>     
    </div>
</div> 
    
</body>
</html>

<script defer src="register.js"></script>
