  <div class="container">
    <h1>Detalhes da Coleta</h1>

    <!-- Div principal que contém esquerda e direita -->
    <div class="layout">
        <!-- Div Esquerda -->
        <div class="esquerda">
            
            <!-- Dados relacionados ao processo -->
            <div class="dados-processo">
                <h2>Dados do Processo</h2>
                <!-- Conteúdo específico do processo pode ser adicionado aqui -->
            </div>
            
            <!-- Seção Remetente -->
            <div class="remetente">
                <h2>Remetente</h2>
                <div class="section2">
                    <input type="text" placeholder="Rua" id="remetenteRua" disabled>
                    <input type="text" placeholder="Número" id="remetenteNumero" disabled>
                    <input type="text" placeholder="CEP" id="remetenteCEP" disabled>
                    <input type="text" placeholder="Cidade" id="remetenteCidade" disabled>
                    <select id="remetenteEstado" disabled>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <!-- Outros estados omitidos por brevidade -->
                    </select>
                    <input type="text" placeholder="Bairro" id="remetenteBairro" disabled>
                    <input type="text" placeholder="Complemento" id="remetenteComplemento" disabled>
                </div>
            </div>

            <!-- Seção Destinatário -->
            <div class="destinatario">
                <h2>Destinatário</h2>
                <div class="section2">
                    <input type="text" placeholder="Rua" id="destinoRua" disabled>
                    <input type="text" placeholder="Número" id="destinoNumero" disabled>
                    <input type="text" placeholder="CEP" id="destinoCEP" disabled>
                    <input type="text" placeholder="Cidade" id="destinoCidade" disabled>
                    <select id="destinoEstado" disabled>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <!-- Outros estados omitidos por brevidade -->
                    </select>
                    <input type="text" placeholder="Bairro" id="destinoBairro" disabled>
                    <input type="text" placeholder="Complemento" id="destinoComplemento" disabled>
                </div>
            </div>

            <!-- Seção Carga e Observações -->
            <div class="carga-observacoes">
                <h2>Carga e Observações</h2>
                <div class="itens-carga">
                    <div class="carga">
                        <label>Tipo de embalagem: </label>
                        <img src="../../../../imgs/caixa.png" class="embalagem-img">
                    </div>
                    <div class="observacoes">
                        <label>Observações:</label>
                        <textarea placeholder="Não há observações."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Div Direita -->
        <div class="direita">
            <h2>Status do Processo</h2>
            <div class="status-processo">
                <!-- Conteúdo do quadro de status aqui -->
                <p>Status atual: Em andamento</p>
            </div>
        </div>
    </div>
