<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../../dashboard/dashboard.css">
    <link rel="stylesheet" href="pagamento.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>

    <div class="container">
        <h1>Pagamento</h1>
        
        <!-- Resumo do pagamento -->
        <div class="resumo-pagamento">
          <h2>Detalhes do Pagamento</h2>
          <p><strong>ID da Cotação:</strong> <span id="cotacaoId">--</span></p>
          <p><strong>Valor:</strong> R$ <span id="valorPagamento">--</span></p>
          <p><strong>Destinatário:</strong> <span id="destinatarioNome">--</span></p>
          <p><strong>Data de Agendamento:</strong> <span id="dataAgendamento">--</span></p>
      </div>
      
        
        <!-- Área de pagamento -->
        <div class="pagamento-container">
          <div id="wallet_container"></div>
        </div>

        <!-- Botões de Ação -->
        <div class="acoes">
            <button id="voltarResumo" class="btn-secundario">Voltar para inicio</button>
        </div>
    </div>

    <script src="pagamento.js"></script>
    <script src="../../common.js"></script>
</body>
</html>
