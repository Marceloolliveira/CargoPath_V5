    <div class="container">
        <div id="resultado"></div> <!-- essa linha foi add em 25-10 -->
        <h1>Nova Cotação</h1>
        <!-- Seção de Endereços -->
        <div class="section">
            <h2>Remetente</h2>           
            <div class="section2">
                <input type="text" placeholder="Descrição" id="descricaoPedido">
                <input type="text" placeholder="Rua" id="remetenteRua">
                <input type="text" placeholder="Número" id="remetenteNumero">
                <input type="text" placeholder="CEP" id="remetenteCEP">
                <input type="text" placeholder="Cidade" id="remetenteCidade">
                <select id="remetenteEstado">
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <!-- Outros estados -->
                </select>
                <input type="text" placeholder="Bairro" id="remetenteBairro">
                <input type="text" placeholder="Complemento" id="remetenteComplemento">
            </div>
        </div>

        <div class="section">
            <h2>Destino</h2>
            <div class="section2">
                <input type="text" placeholder="Rua" id="destinoRua">
                <input type="text" placeholder="Número" id="destinoNumero">
                <input type="text" placeholder="CEP" id="destinoCEP">
                <input type="text" placeholder="Cidade" id="destinoCidade">
                <select id="destinoEstado">
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <!-- Outros estados -->
                </select>
                <input type="text" placeholder="Bairro" id="destinoBairro">
                <input type="text" placeholder="Complemento" id="destinoComplemento">
            </div>
        </div>

        <!-- Seção de Carga -->
        <div class="section">
            <h2>Carga</h2>
            <div class="carga-inputs">
                <label>Valor: </label>
                <input type="number" id="valorCarga" placeholder="R$ 0,00">
                <label>Peso: </label>
                <input type="number" id="pesoCarga" placeholder="0 KG">
                <label>Volumes: </label>
                <input type="number" id="volumesCarga" value="1">
            </div>
        </div>

        <!-- Seção de Cubagem -->
        <div class="section">
            <h2>Cubagem</h2>
            <table id="cubagemTable">
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Altura (cm)</th>
                        <th>Largura (cm)</th>
                        <th>Comprimento (cm)</th>
                        <th>Qtd</th>
                    </tr>
                </thead>
                <tbody id="cubagemBody">
                    <tr>
                        <td>1</td>
                        <td><input type="number" placeholder="0"></td>
                        <td><input type="number" placeholder="0"></td>
                        <td><input type="number" placeholder="0"></td>
                        <td><input type="number" value="1"></td>
                    </tr>
                </tbody>
            </table>
            <button id="addVolume">Adicionar Volume</button>
        </div>

        <!-- Seção de Embalagem -->
        <div class="section">
            <h2>Selecione a Embalagem</h2>
            <div class="embalagem-opcoes">
                <div class = "caixa">
                    <input type="radio" name="embalagem" value="caixa" id="embalagemCaixa">
                    <label for="embalagemCaixa"><img src="../../../assets/price/img/caixa.png" alt="Caixa"></label>
                </div>
                <div class="pallet">    
                    <input type="radio" name="embalagem" value="pallet" id="embalagemPallet">
                    <label for="embalagemPallet"><img src="../../../assets/price/img/grade.png" alt="Pallet"></label>
                </div>
                <div class="grade">
                    <input type="radio" name="embalagem" value="grade" id="embalagemGrade">
                    <label for="embalagemGrade"><img src="../../../assets/price/img/pallet.png" alt="Grade"></label>
                </div>
            </div>
        </div>

        <!-- Botão de Confirmação -->
        <button id="btnConfirmar">Confirmar</button> 
    </div>

    <script src="price.js"></script>
    <script src="../dashboard/dashboard.js"></script>
</body>
</html>
