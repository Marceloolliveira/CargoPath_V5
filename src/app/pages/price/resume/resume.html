<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo da Cotação</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="../../dashboard/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul id="menu">
            <li class="item-menu">
                <a href="../../dashboard/dashboard.html" class="inico" data-page="dashboard">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">INÍCIO</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="../../price/price.html" data-page="price">
                    <span class="icon"><i class="bi bi-file-earmark-text"></i></span>
                    <span class="txt-link">COTAÇÕES</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../../collections/collections.html" data-page="collections">
                    <span class="icon"><i class="bi bi-truck"></i></span>
                    <span class="txt-link">COLETAS</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../../invoices/invoices.html" data-page="invoices">
                    <span class="icon"><i class="bi bi-currency-dollar"></i></span>
                    <span class="txt-link">FATURAS</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../../history/history.html" data-page="history">
                    <span class="icon"><i class="bi bi-inbox"></i></span>
                    <span class="txt-link">HISTÓRICO</span>
                </a>
            </li>
            <li class="item-menu">
                <a>
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <span id="nomeUsuario" class="txt-link">USUÁRIO</span>
                    <span class="icon" id="sair"><i class="bi bi-box-arrow-right"></i></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>Resumo da Cotação</h1>

        <div class="container-flex">
            <!-- Lado esquerdo -->
            <div class="left-content">
                <h2 class="IdCotacao">Número de Cotação:</h2>
                <h2 class="valor">Valor: </h2>
                <h2><br></h2>

                <div class="container2">
                    <div class="section">
                        <h2>Remetente</h2>
                        <div class="section2">
                            <input type="text" placeholder="Rua" id="remetenteRua" disabled>
                            <input type="text" placeholder="Número" id="remetenteNumero" disabled>
                            <input type="text" placeholder="CEP" id="remetenteCEP" disabled>
                            <input type="text" placeholder="Cidade" id="remetenteCidade" disabled>
                            <input type="text" placeholder="UF" id="remetenteEstado" disabled>
                            <input type="text" placeholder="Bairro" id="remetenteBairro" disabled>
                            <input type="text" placeholder="Complemento" id="remetenteComplemento" disabled>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Destino</h2>
                        <div class="section2">
                            <input type="text" placeholder="Rua" id="destinoRua" disabled>
                            <input type="text" placeholder="Número" id="destinoNumero" disabled>
                            <input type="text" placeholder="CEP" id="destinoCEP" disabled>
                            <input type="text" placeholder="Cidade" id="destinoCidade" disabled>
                            <input id="destinoEstado" type="text" placeholder="UF" id="destinoUF" disabled>
                            <input type="text" placeholder="Bairro" id="destinoBairro" disabled>
                            <input type="text" placeholder="Complemento" id="destinoComplemento" disabled>
                            <h2>Nome do destinatario</h2>
                            <input type="text" placeholder="Nome do Destinatário" id="destinoNome" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lado direito -->
            <div class="right-content">
                <div class="carga">
                    <h2>Carga</h2>
                    <div class="carga-inputs">
                        <label>Valor: </label>
                        <input type="number" id="valorCarga" placeholder="R$ 0,00" disabled>
                        <label>Peso: </label>
                        <input type="number" id="pesoCarga" placeholder="0 KG" disabled>
                        <label>Volumes: </label>
                        <input type="number" id="volumesCarga" value="1" disabled>
                    </div>
                </div>

                <div class="section">
                    <h2>Cubagem</h2>
                    <table id="cubagemTable">
                        <thead>
                            <tr>
                                <th>Nº</th>
                                <th>Altura (cm)</th>
                                <th>Largura (cm)</th>
                                <th>Comprimento (cm)</th>
                                <th>Qtd</th>
                            </tr>
                        </thead>
                        <tbody id="cubagemBody">
                            <tr>
                                <td>1</td>
                                <td><input type="number" placeholder="0" disabled></td>
                                <td><input type="number" placeholder="0" disabled></td>
                                <td><input type="number" placeholder="0" disabled></td>
                                <td><input type="number" value="1" disabled></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="section">
                    <h2>Data de Agendamento</h2>
                    <input type="text" id="dataAgendamento" placeholder="Data de Agendamento" disabled>
                </div>

                <div class="section">
                    <div class="embalagem-opcoes">
                        <label id="embalagemSelecionada">Embalagem Selecionada: <span></span></label>
                    </div>
                </div>

                <div id="resultado">
                    <button id="btnPagar" class="btn btn-primary">Pagar / Agendar Coleta</button>
                    <button id="btnNovaCotacao" class="btn btn-secondary">Cancelar / Nova Cotação</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="../../dashboard/dashboard.js"></script>
    <script src="resume.js"></script>
</body>
</html>
