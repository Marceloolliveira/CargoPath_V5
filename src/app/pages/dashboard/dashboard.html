<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul id="menu">
            <li class="item-menu ativo">
                <a href="#" class="inicio" data-page="dashboard">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">INÍCIO</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../price/price.html">
                    <span class="icon"><i class="bi bi-file-earmark-text"></i></span>
                    <span class="txt-link">COTAÇÕES</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../collections/collections.html">
                    <span class="icon"><i class="bi bi-truck"></i></span>
                    <span class="txt-link">COLETAS</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../invoices/invoices.html" data-page="invoices">
                    <span class="icon"><i class="bi bi-currency-dollar"></i></span>
                    <span class="txt-link">FATURAS</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../history/history.html" data-page="history">
                    <span class="icon"><i class="bi bi-inbox"></i></span>
                    <span class="txt-link">HISTÓRICO</span>
                </a>
            </li>
            <li class="item-menu">
                <a>
                    <span class="icon" id="sair"><i class="bi bi-box-arrow-right"></i></span>
                    <span id="nomeUsuario" class="txt-link">SAIR</span>               
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>Dashboard</h1>
        <h2 id="nomeDashboard"></h2>
        <div class="filters">
            <label for="startDate">Data Início:</label>
            <input type="date" id="startDate">
            <label for="endDate">Data Fim:</label>
            <input type="date" id="endDate">
            <button id="applyFilters">Filtrar</button>
        </div>
        <div class="dashboard-content">
            <div class="chart-container">
                <canvas id="totalChart"></canvas>
                <div class="chart-label">
                    <i class="bi bi-truck"></i>
                    <h3>Total de Coletas</h3>
                    <span class="chart-value" id="totalValue">0</span>
                </div>
            </div>
            <div class="card" id="pendingCard">
                <i class="bi bi-clock"></i>
                <h3>Pendentes</h3>
                <span class="count" id="pendingCount">0</span>
            </div>
            <div class="chart-container">
                <canvas id="completedChart"></canvas>
                <div class="chart-label">
                    <i class="bi bi-check-circle"></i>
                    <h3>Finalizadas</h3>
                    <span class="chart-value" id="completedValue">0</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="cancelledChart"></canvas>
                <div class="chart-label">
                    <i class="bi bi-x-circle"></i>
                    <h3>Canceladas</h3>
                    <span class="chart-value" id="cancelledValue">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
