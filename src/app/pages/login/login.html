<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="../../../assets/login/img/image.png" class="image_login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    
                    <label for="usuario">E-mail</label>
                    <input id="email" type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" name="senha" placeholder="Senha">
                </div>
                <button  id="btn-login" class="btn-login">Login</button>
                <button href="../../../../index.html" class="btn-cadastrar">Cadastrar - se</button>
                <button class="btn-esqueci">Esqueci minha senha</button>
            </div>
            
        </div>
    </div>    
    
</body>
</html>

<script defer src="login.js"></script>
